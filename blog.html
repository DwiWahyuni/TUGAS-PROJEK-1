<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="blog.css">
</head>
<body>
    <form
    <fieldset>
      <legend>Contoh Form</legend>

      <div>
        <label>Nama: </label>
        <input type="text" name="nama"/>
      </div>

      <div>
        <p>Jenis Kelamin:</p>
        <input type="radio" name="jenis kelamin" value="laki-laki" />
        <label>Laki-Laki</label>
        <input type="radio" name="jenis_kelamin" value="perempuan" checked/>
        <label>Perempuan</label>
      </div>

      <div>
        <p>Bidang yang dikuasai:</p>
        <input type="checkbox" name="web" /> Web
        <input type="checkbox" name="mobile" /> Mobile
        <input type="checkbox" name="desk" /> Desktop
      </div>

      <div>
        <p>Mobil:</p>
        <select name="mobil">
          <option value="Volvo">Volvo</option>
          <option value="Mercedes">Mercedes</option>
        </select>
      </div>

      <div>
        <p>Ceritakan pengalaman anda:</p>
        <textarea rows='10' cols='60' placeholder="Tulis jawaban Anda di sini"></textarea>
      </div>

      <input type="submit" value="Submit" />
    </fieldset>
  </form>
</body>
</html>
